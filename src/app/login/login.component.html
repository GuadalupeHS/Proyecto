<div class="container">
    <div class="row" style="margin-top: 2rem;">
        <div class="col-lg-6">
            <img src="../../assets/login/boy.png" style="width: 15rem; height: 15rem; margin-left: 18.5rem; margin-top: 2rem;">
            
         </div>
        <div class="col-lg-6">
            <form action="#">
                <h1> Iniciar Sesión </h1>
                <small id="inicio-sesion" class="form-text text-muted">
                    Al iniciar sesión ayudas a que el mundo sea un mejor lugar.
                  </small>

                <label for="email"> Correo Electrónico:</label>
                <input type="text" id="email" placeholder="usuario@dominio.com" class="form-control" name="email" required [(ngModel)] = "user.email"><div></div>

                <label for="password"> Contraseña:</label>
                <input type="password" id="password" placeholder="******" class="form-control" name="password" required  [(ngModel)] = "user.password" >

                <span> 
                <input type="checkbox" id="checkbox" style="margin-top: 1rem;" (click)="sesion = !sesion;"> Recordar mi usuario.
                <a routerLink="/register" [queryParams]="{registro: 'Registro'}" style="margin-left: 9.5rem;"> ¿No tienes cuenta? ¡Registrate! </a>
                </span>
                <div class="alert alert-danger" role="alert" *ngIf="datosIncompletos">
                    Por favor introduzca la información de todos los campos.
                  </div>
                  <div class="alert alert-warning" role="alert" *ngIf="error">
                    Usuario o correo incorrectos.
                  </div>
                <button type= "button" id="submit" class="btn btn-primary" style="margin-top: 1rem; width: 100%;" (click)="login();"> Iniciar Sesión</button>
                <div class="row">
                    <a routerLink="#" style="margin-left: 11rem; margin-top: 1rem;"> ¿Olvidaste tu contraseña? </a>
                </div>
            </form>
        </div>
    </div>
</div>
