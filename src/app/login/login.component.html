<div class="container">
    <div class="row" style="margin-top: 2rem;">
        <div class="col-lg-6">
            <img src="../../assets/login/boy.png" style="width: 15rem; height: 15rem; margin-left: 18.5rem; margin-top: 2rem;">
            
         </div>
        <div class="col-lg-6">
            <form action="#">
                <h1> Iniciar Sesión </h1>
                <small id="inicio-sesion" class="form-text text-muted">
                    Al iniciar sesión ayudas a que el mundo sea un mejor lugar.
                  </small>

                <label for="email"> Correo Electrónico:</label>
                <input type="text" id="email" placeholder="usuario@dominio.com" class="form-control" required><div></div>

                <label for="password"> Contraseña:</label>
                <input type="password" id="password" placeholder="******" class="form-control" required>

                <span> 
                <input type="checkbox" id="checkbox" style="margin-top: 1rem;"> Recordar mi usuario.
                <a routerLink="/register" style="margin-left: 9.5rem;"> ¿No tienes cuenta? ¡Registrate! </a>
                </span>
                <button type= "button" id="submit" class="btn btn-primary" style="margin-top: 1rem; width: 100%;" > Iniciar Sesión</button>
                <div class="row">
                    <a routerLink="#" style="margin-left: 11rem; margin-top: 1rem;"> ¿Olvidaste tu contraseña? </a>
                </div>
            </form>
        </div>
    </div>
</div>
