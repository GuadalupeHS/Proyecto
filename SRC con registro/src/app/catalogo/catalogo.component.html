      <main class="col-lg-10 padding1rem">
           
        <div *ngFor="let producto of productos;">

            <div class="mdc-card__primary-action" tabindex="0">
              <div class="mdc-card__media mdc-card__media--square" style="background-image: url(&quot;https://maskota.com.mx/media/catalog/product/p/e/petsy-peba656a-aaaaaa-1.jpg?quality=80&bg-color=255,255,255&fit=bounds&height=700&width=700&quot;);"></div>
              <div>
                <h1 class="producto-nombre">{{producto.nombre}}</h1>
                <div class="mdc-typography mdc-typography--body2 center price">${{producto.precio}}</div>
              </div>
            </div>
            <p class="mdc-typography mdc-typography--subtitle2 texto">{{producto.descripcion}}</p>
            <div class="area-boton">
              <button class="mdc-button mdc-button--raised rojo flex-center">               
                <i class="material-icons mdc-icon-button__icon">add_shopping_cart</i>
                <span class="mdc-button__ripple"></span> Agregar
