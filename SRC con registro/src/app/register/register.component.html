<main  [hidden]="registro !== ACT.Registro"  class="container" >
    <h1>Registro</h1>
    <form name="f1" >
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input  type="email" class="form-control" id="inputEmail" placeholder="email@example.com"  required>     
        </div>
        <div class="form-group">
            <label for="inputUsuario">Usuario</label>
            <input type="text" class="form-control" id="inputUsuario" placeholder="Ingresa el Usuario"  required >
        </div>
        <div class="form-group">
            <label for="inputName">Nombre</label>
            <input  type="text" class="form-control" id="inputName" placeholder="Ingresa el nombre"  required>
           
        </div>
        <div class="form-group">
            <label for="inputApaterno">Apellido Paterno</label>
            <input  type="text" class="form-control" id="inputApaterno" placeholder="Ingresa el primer apellido" required>
        </div>
        <div class="form-group">
            <label for="inputAmaterno">Apellido Materno</label>
            <input  type="text" class="form-control" id="inputAmaterno" placeholder="Ingresa el segundo apellido"  required>
        </div>
        
        <div class="form-group">
            <label for="inputPassword">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword" name="clave1" placeholder="Ingresa la Contraseña" pattern=".{6,}" required >
        </div>
        <div class="form-group">
            <label for="inputPassword">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="inputPassword" name="clave2" placeholder="Confirmar Contraseña" pattern=".{6,}" required>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck"> He leído y acepto los términos y condiciones</label>
            </div>
        </div>
        <button  type="submit"  class="btn btn-primary">Registrar</button>

    </form>
</main>
